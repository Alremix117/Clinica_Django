{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>{{ title }}</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'register' %}">Regístrate</a></p>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 2rem;
        background: #fff;
        border-radius: var(--radius);
        box-shadow: var(--shadow-soft);
        text-align: center;
    }
    .auth-container h2 {
        color: var(--color-primary);
        margin-bottom: 1.5rem;
    }
    .auth-form p {
        margin-bottom: 1rem;
        text-align: left;
    }
    .auth-form input[type="text"],
    .auth-form input[type="password"] {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid var(--color-border);
        border-radius: var(--radius);
    }
    .auth-form button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1.1rem;
    }
    .auth-container p {
        margin-top: 1.5rem;
        font-size: 0.9rem;
    }
</style>
{% endblock %}
